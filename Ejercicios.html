        // 12) Programa una función que determine si un número es primo
        // (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.


        //----------------------Funcion Normal-----------------------//
        function primo(numero = undefined) {
            if (numero === undefined) {
                return console.error("Valor es indefinido");
            }
            if (typeof numero !== "number") {
                return console.error("Ingresar solo valores numericos");
            }
            if (Math.sign(numero) === -1) {
                return console.error("Ingresar solo numeros positivos");
            }
            if (numero === 0 || numero === 1) {
                return console.error("Los numeros 0 y 1 no pueden ser primos");
            }

            let divisor = false;
            for (let i = 2; i < numero; i++) {
                if ((numero % i) === 0) {
                    divisor = true;
                    break;
                }
            }

            if (divisor === true) {
                return console.info(`El numero: ${numero} NO es PRIMO.`);
            } else {
                return console.info(`El numero: ${numero} es PRIMO.`);
            }
            // return (divisor)
            //  ?console.info(`"El numero : ${numero} NO es PRIMO.`)
            //  :console.info(`El numero: ${numero} es PRIMO.`);
        }

        // 14) Programa una función para convertir grados Celsius a Fahrenheit y
        // viceversa, pe. miFuncion(0,"C") devolverá 32°F.

        //----------------------Funcion Normal-----------------------//

        function convertir(grados = undefined, prefijo = "") {

            let mayuscula = prefijo.toUpperCase();
            let grados2 = 0;
            if (grados === undefined) {
                return console.error("Ingresa un valor de grados");
            }
            if (!prefijo || prefijo != "C" || prefijo != "F") {
                return console.error("Ingresa solo las inciales de los grados F(Farenheit) o C(Celcius)");
            }

            if (mayuscula === "C") {
                grados2 = (grados * (9 / 5) + 32);
                return console.info(`Los ${grados}${mayuscula}° son ${grados2}F° Farenheit`);
            }
            if (mayuscula === "F") {
                grados2 = ((grados - 32) * (5 / 9));
                return console.info(`Los ${grados}${mayuscula}° son ${grados2}C° Celcius`);
            }
        }
        // convertir("34","V");
        // convertir(34,"v");
        // convertir(0,"c");
        // convertir(65,"f");


        //-----------------------------------------------------------//


        //----------------------Arrow Function-----------------------//

        const conver = (grados = undefined, pref = "") => {
            let may = pref.toUpperCase();
            let grados2 = 0;

            if (!pref || pref !== "C" || pref !== "F") return console.error("Ingresa solo las inciales de los grados F(Farenheit) o C(Celcius)");
            if (may === "C") grados2 = (grados * (9 / 5) + 32); return console.info(`Los ${grados}${may}° son ${grados2}F° Farenheit`);
            if (may === "F") grados2 = ((grados - 32) * (5 / 9)); return console.info(`Los ${grados}${may}° son ${grados2}C° Celcius`);
        }

        //----------------------Funcion Normal-----------------------//
        function binarioAdec(numero = undefined, base = undefined) {
            if (numero === undefined) {
                return console.error("Ingresa un numero a CONVERTIR.");
            }
            if (typeof numero !== "number") {
                return console.error(`Solo se aceptan numeros`);
            }
            if (base === undefined) {
                return console.error("Ingresa la BASE del numero");
            }
            if (typeof base !== "number") {
                return console.error("Ingresa la BASE del numero");
            }
            if (base === 2) {
                return console.info(`El ${numero} base ${base} = ${parseInt(numero, base)} base 10.`);
            }
            if (base === 10) {
                return console.info(`El ${numero} base ${base} = ${(numero.toString(2))} base 2.`);
            }
            else {
                return console.info(`Tipo de BASE invalido.`);
            }
        }

        // 16) Programa una función que devuelva el monto final después de aplicar un descuento
        //  a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800.

        //----------------------Funcion Normal-----------------------//
        function monTotal(cantidad = undefined, dcto = undefined) {
            if (cantidad === undefined) {
                return console.error("Ingrese un valor en CANTIDAD");
            }
            if (typeof cantidad !== "number") {
                return console.error("Ingresar solo cantidades numericas");
            }
            if (cantidad < 0) {
                return console.error("Solo se ingresan numeros positivos");
            }
            if (dcto === undefined || dcto < 0 || dcto > 100) {
                return console.error("Ingresa un descuento entre[0-100]%");
            }
            let total = cantidad - (cantidad * (dcto / 100));
            return console.info(`Su compra con descuento ${dcto}% de la cantidad ${cantidad} es de un total ${total} pesos a pagar.`);
        }

        // 17) Programa una función que dada una fecha válida determine cuantos años han pasado
        //  hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).

        //----------------------Funcion Normal-----------------------//
        //console.log(Date.UTC());
        function anosPasados(fecha = undefined) {
            if (fecha === undefined) {
                return console.warn("Por favor ingresar una fecha. (aaaa/mm/dd)");
            }
            if (!(fecha instanceof Date)) {
                return console.error("Valor de la fecha ingresada no es VALIDO");
            }
            let hoyMenosFecha = new Date().getTime() - fecha.getTime();
            let aniosenMS = 1000 * 60 * 60 * 24 * 365;
            let aniosHumanos = (hoyMenosFecha / aniosenMS);

            if (Math.sign(aniosHumanos) === -1) {
                console.info(`Quedan ${Math.abs(aniosHumanos)} años para llegar a esa fecha ${fecha.getFullYear()}.`)
            } if (Math.sign(aniosHumanos) === 1) {
                console.info(`Han pasado ${aniosHumanos} años desde la fecha ${fecha.getFullYear()}.`);
            } if (Math.sign(aniosHumanos) === 0) {
                console.info(`Han pasado ${aniosHumanos} años desde la fecha: ${fecha.getFullYear()}.`);
            }

        }
        // anosPasados(new Date(1993, 11, 25));
        // anosPasados(new Date(""));
        // anosPasados(new Date(2040, 05, 21));
        // anosPasados(new Date({}));
        // anosPasados(345);
        // anosPasados();

        //-----------------------------------------------------------//


        //----------------------Arrow Function-----------------------//

        const anosPasas = (fecha = undefined) => {
            if (fecha === undefined) return console.warn("Por favor ingresar una fecha. (aaaa/mm/dd)");

            if (!(fecha instanceof Date)) return console.error("Valor de la fecha ingresada no es VALIDO");

            let hoyMenosFecha = new Date().getTime() - fecha.getTime();
            let aniosenMS = 1000 * 60 * 60 * 24 * 365;
            let aniosHumanos = (hoyMenosFecha / aniosenMS);

            return (Math.sign(aniosHumanos) === -1)
                ? console.info(`Quedan ${Math.abs(aniosHumanos)} años para llegar a esa fecha ${fecha.getFullYear()}.`)
                : (Math.sign(aniosHumanos) === 1)
                    ? console.info(`Han pasado ${aniosHumanos} años desde la fecha ${fecha.getFullYear()}.`)
                    : console.info(`Estamos en el año de la fecha: ${fecha.getFullYear()}.`)

        }

                return true;

                if(typeof valor !== "string") return console.error(`En la ${propiedad}: "${valor}"  ingresado, NO es una cadena de texto.`)
                
                return true;
